        <style>

           body.theme-dark .tumbler {
                transform: translateX(calc(100% - -10px));
            }
            .tumbler__wrapper {
                display: flex;
                margin-left: auto;
                width: 50px;
                height: 30px;
                background-color: black;
                border: #1d92b2;
                border-radius: 30px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 6px;
                cursor: pointer;
                position: relative;
            }

            .tumbler__wrapper svg {
                width: 15px;
                height: 15px;
            }

            .tumbler {
                position: absolute;
                height: 20px;
                width: 20px;
                border-radius: 50%;
                background-color: #fff;
                transition: transform 0.5s, background-color 0.5s;
                will-change: transform;
            }

            .grad { 
                background-image: linear-gradient(to right, red , yellow); 
            }

           .container{
                max-width: 960px;
                margin: 100px auto;
                padding: 10px;
            }

  
        </style>
